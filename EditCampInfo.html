<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edit Camp Information</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/sass/edit-camp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <!-- ************* begin of navigation bar ******************* -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container container-fluid">
      <!-- Begin of navbar-header --------->
      <div class="navbar-header">

        <!-- hamburger menu -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button><!-- End of hamburger menu -->

        <!-- Logo -->
        <img id="navbar-brand" src="resources/images/Logo-Web-1.png" alt="CampVan">

     </div> <!-- End of navbar-header --------->



       <!-- Collapsed Hamburger Menu Area-->
       <div class="collapse navbar-collapse " id="myNavbar">

           <!-- Search Box-->
           <form class="navbar-form navbar-left">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Sign Up & Login Buttons-->
           <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
           </ul>

           <!-- Navigation Menu-->
           <ul class="nav navbar-nav nav-menu navbar-right">
             <li class="active"><a href="#">Browse</a></li>
             <li><a href="#">Favorites</a></li>
             <li><a href="#">Friends</a></li>
           </ul>

      </div> <!-- End of Collapsed Hamburger Menu Area-->
    </div> <!-- End of container-fluid --------->
  </nav> <!-- ************* end of navigation bar ******************* -->


  <form action="#">
       <!-- ************* begin of Edit Header Bar ******************* -->
      <div class="edit-camp-title">
          <p class = "page-title">Edit Camp Information

          <span class="btn-group" id="edit-camp-buttons">
              <!-- Cancel Button -->
              <input id="cancel-form" name="cancel-form" class = "btn-default" type="submit" value="Cancel">

              <!-- Preview Button -->
              <input id="preview-form" name="preview-form" class = "btn-default" type="submit" value="Preview">

              <!-- Save Button -->
              <input id="save-form" name="save-form" class = "btn-primary" type="submit" value="Save">
          </span>

          </p>
      </div> <!-- ************* end of Edit Header Bar ******************* -->


  <!-- ************* Begin of Form Content ******************* -->
      <div class="row edit-camp-page">
        <!-- ** Begin of Form Left Column ** -->
        <div class="col-xs-6" "edit-camp-col">

            <!-- ** Begin of Camp Info **-->
            <fieldset id="camp-info">
                <legend class="edit-camp-legend">Camp Info </legend>

                <!-- Camp Name-->
                <div class="form-group">
                  <label for="camp-name" class="field-label" required>Camp Name</label>
                  <input type="text" class="form-control" id="camp-name" name="camp-name">
                </div>

                <!-- Tags-->
                <div class="form-group">
                  <label for="camp-tags" class="field-label">Tags</label>
                  <div class="border-group">
                    <!-- Add Tag Link Button-->
                    <input id="add-tag" name="add-tag" class = "btn-link" type="submit" value="+Add Tag">
                  </div>
                </div>

                <!-- Categories-->
                <div class="form-group">
                    <label for="camp-categories" class="field-label">Categories</label>
                    <div class="border-group">
                        <label class="option-label"><input type="checkbox">  Multi</label>
                        <label class="option-label"><input type="checkbox">  Academics</label>
                        <label class="option-label"><input type="checkbox">  Arts</label>
                        <label class="option-label"><input type="checkbox"> Dance</label>
                        <label class="option-label"><input type="checkbox">  Music</label>
                        <label class="option-label"><input type="checkbox">  Sports</label>
                        <label class="option-label"><input type="checkbox">  STEM</label>
                    </div>
                </div>


                <!-- Camp Overview-->
                <div class="form-group">
                  <label for="camp-overview" class="field-label">Camp Overview</label>
                  <textarea class="form-control" id="camp-overview" name="camp-overview" row="10"></textarea>
                </div>

                <!-- Camp Website -->
                <div class="form-group">
                  <label for="camp-website" class="field-label">Camp Website</label>
                  <input type="url" class="form-control" id="camp-website" name="camp-website">
                </div>

                <div class="form-group row">
                    <!-- Camp Email -->
                    <div class="form-group col-xs-6">
                      <label for="camp-email" class="field-label">Camp Contact Email</label>
                      <input type="email" class="form-control" id="camp-email" name="camp-email">
                    </div>
                    <!-- Camp Phone -->
                    <div class="form-group col-xs-6">
                      <label for="camp-phone" class="field-label">Camp Phone Number</label>
                      <input type="tel" class="form-control" id="camp-phone" name="camp-phone">
                    </div>
                </div>

           </fieldset>   <!-- ** End of Camp Info **-->


           <!-- ** Begin of Loation **-->
           <fieldset id="camp-location">
               <legend class="edit-camp-legend">Location </legend>
               <!-- Street -->
               <div class="form-group">
                 <label for="camp-street" class="field-label">Street</label>
                 <input type="text" class="form-control" id="camp-street" name="camp-street">
               </div>

               <div class="row">
                   <!-- City -->
                   <div class="form-group col-xs-4">
                     <label for="camp-city" class="field-label">City</label>
                     <input type="email" class="form-control" id="camp-email" name="camp-email">
                   </div>
                   <!-- State -->
                   <div class="form-group col-xs-4">
                     <label for="camp-state" class="field-label">State</label>
                     <input type="select" class="form-control" id="camp-state" name="camp-state">
                   </div>
                   <!-- Zip Code -->
                   <div class="form-group col-xs-4">
                     <label for="camp-zip-code" class="field-label">Zip Code</label>
                     <input type="number" class="form-control" id="camp-zip-code" name="camp-zip-code">
                   </div>
               </div>

               <!-- Add Location Link Button -->
               <button class="btn btn-link">+Add Another Location</button>

           </fieldset><!-- ** End of Loation **-->


           <!-- ** Begin of Ages **-->
           <fieldset id="camp-location">
               <legend class="edit-camp-legend">Ages</legend>

               <div class="form-group row">
                   <!-- Minimal Age -->
                   <div class="form-group col-xs-3">
                     <label for="camp-min-age" class="field-label">Minimal Age </label>
                     <span><input type="number" class="form-control" id="camp-min-age" name="camp-min-age"></span>
                   </div>
                   <!-- Maximal Age -->
                   <div class="form-group col-xs-3">
                     <label for="camp-max-age" class="field-label">Maximal Age</label>
                     <input type="number" class="form-control" id="camp-max-age" name="camp-max-age">
                   </div>
               </div>

               <div class="form-group row">
                   <!-- Minimal Grade -->
                   <div class="form-group col-xs-3">
                     <label for="camp-min-grade" class="field-label">Minimal Grade </label>
                     <span><input type="number" class="form-control" id="camp-min-grade" name="camp-min-grade"></span>
                   </div>
                   <!-- Maximal Grade -->
                   <div class="form-group col-xs-3">
                     <label for="camp-max-grade" class="field-label">Maximal Grade</label>
                     <input type="number" class="form-control" id="camp-max-grade" name="camp-max-grade">
                   </div>
               </div>

           </fieldset><!-- ** End of Ages **-->

           <!-- ** Begin of Dates **-->
           <fieldset id="camp-location">
               <legend class="edit-camp-legend">Dates</legend>
               <div class="table-responsive">
                   <table class="table">
                     <thead>
                       <tr>
                         <th for="camp-dates-loc" class="field-label">Location</th>
                         <th for="camp-dates-start-date" class="field-label">Start Date</th>
                         <th for="camp-dates-end-date" class="field-label">End Date</th>
                       </tr>
                     </thead>
                     <tbody>
                       <tr>
                         <td><input type="text" class="form-control" id="camp-dates-loc" name="camp-dates-loc"></td>
                         <td><input type="date" class="form-control" id="camp-dates-start-time" name="camp-dates-start-time"></td>
                         <td><input type="date" class="form-control" id="camp-dates-end-time" name="camp-dates-end-time"></td>
                       </tr>
                     </tbody>
                   </table>
                   <!-- Add Date Link Button -->
                   <button class="btn btn-link">+Add Another Date</button>

                </div> <!-- End of Table Responsive-->
           </fieldset><!-- ** End of Dates **-->

           <!-- ** Begin of Time & Price **-->
           <fieldset id="camp-location">
               <legend class="edit-camp-legend">Time & Price</legend>
               <div class="table-responsive">
                   <table class="table">
                     <thead>
                       <tr>
                         <th class="field-label">Type</th>
                         <th class="field-label">Start Time</th>
                         <th class="field-label">End Time</th>
                         <th class="field-label">Weekly Price</th>
                         <th class="field-label">Daily Price</th>
                       </tr>
                     </thead>
                     <tbody>
                       <tr>
                         <td><input type="select" class="form-control" data-th="Type"></td>
                         <td><input type="time" class="form-control" data-th="Start Time"></td>
                         <td><input type="time" class="form-control" data-th="End Time"></td>
                         <td><input type="number" class="form-control" data-th="Weekly Price"></td>
                         <td><input type="num" class="form-control" data-th="Daily Price"></td>
                       </tr>
                     </tbody>
                   </table>
                </div> <!-- End of Table Responsive-->
           </fieldset><!-- ** End of of Time & Price **-->

           <!-- ** Begin of Transportation **-->
           <fieldset id="camp-transport">
               <legend class="edit-camp-legend">Bus Transportation </legend>

               <!-- Radio Button Yes/No-->
               <div class="">
                 <input type="radio" name="bus-yes-no" class="option-label" value="Yes" checked> Yes
                 <input type="radio" name="bus-yes-no" class="option-label" value="No"> No<br>
              </div>
               <!-- Price Options-->
               <div class="form-group row">
                  <label class="field-label col-xs-2">Price</label>
                  <select class="col-xs-4">
                          <option>weekly</option>
                          <option>daily</option>
                  </select>
                  <span class="col-xs-6"><input type="text" class="form-control" id="bus-price" name="bus-price"> </span>
               </div>

               <!-- Description-->
               <div class="form-group">
                  <label for="" class="field-label">Description</label>
                  <input type="textarea" class="form-control" id="camp-desc" name="camp-desc" row="20">
              </div>



           </fieldset><!-- ** End of Bus Transportation **-->

        </div><!-- ** End of Form Left Column ** -->



        <!-- ** Begin of Form Right Column ** -->
        <div class="col-xs-6">

            <!-- Camp Picture-->
            <fieldset>
              <legend class="edit-camp-legend">Picture </legend>
              <div class="edit-camp-newpic">
                <i class="fa fa-plus-circle" style="font-size:60px;color:#eee;margin:auto;"></i>
              </div>
            </fieldset>


        </div>  <!-- ** End of Form Right Column ** -->

      </div> <!-- ** End of Row ** -->



   </form><!-- ************* end of Form content ******************* -->


</body>
</html>
